<div class="mb-3">
  <h2 class="title-primary title-page">Equipe</h2>
</div>
<div class="row">
  <div class="col-md-3" *ngFor="let element of societeData.equipe">
    <app-equipe-card
      [nom]="element.name"
      [prenom]="element.prenom"
      [fonction]="element.fonction"
      [image]="element.image"
    ></app-equipe-card>
  </div>
</div>
