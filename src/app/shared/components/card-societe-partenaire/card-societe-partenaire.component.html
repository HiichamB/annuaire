<div class="position-relative radius-card row align-items-center">
  <figure class="figure-img-card text-center col-lg-4">
    <img
      [defaultImage]="'assets/images/organisation.jpg'"
      [lazyLoad]="image"
      alt=""
      class="img-card"
    />
  </figure>
  <div class="info col-lg-8">
    <div class="">
      <h5>{{ name }}</h5>
    </div>
    <div class="">
      <p>{{ resume }}</p>
    </div>
    <div class="info-general my-3">
      <div class="d-flex flex-wrap align-items-center">
        <h5 class="text-description">
          <i class="fa-solid fa-building"></i>
          :
        </h5>
        <p class="text-description">{{ secteur }}</p>
      </div>
      <div class="d-flex flex-wrap align-items-center">
        <h5 class="text-description">
          <i class="fa-solid fa-phone"></i>
          :
        </h5>
        <p class="text-description">{{ telephone }}</p>
      </div>
      <div class="d-flex flex-wrap align-items-center">
        <h5 class="text-description">
          <i class="fa-solid fa-at"></i>
          :
        </h5>
        <p class="text-description">
          {{ email }}
        </p>
      </div>
      <div class="d-flex flex-wrap align-items-center">
        <h5 class="text-description">
          <i class="fa-solid fa-location-dot"></i>
          :
        </h5>
        <p class="text-description">{{ localisation }}</p>
      </div>
    </div>
  </div>
</div>
