<h2 class="text-center my-5">Comparatif Page</h2>
<div class="container">
  <div class="d-flex justify-content-between my-3">
    <button (click)="openModal(chooseModal)" class="btn btn-outline-dark">
      Add Item To Compare
    </button>
    <button (click)="clearAll()" class="btn btn-outline-dark">
      Clear All
    </button>
  </div>
  <ng-template let-modal #chooseModal>
    <div class="modal-cnt">
      <h6>Selection une cat√©gorie</h6>
      <select
        *ngIf="!typeSelected"
        class="form-control"
        (change)="onChange($event)"
      >
        <option disabled selected>
          selectionner une categorie
        </option>
        <option value="{{ type.type }}" *ngFor="let type of productsDataAll">
          {{ type.type }}
        </option>
      </select>
      <select
        *ngIf="typeSelected"
        class="form-control"
        (change)="onChange($event)"
      >
        <option disabled selected>
          {{ typeSelected }}
        </option>
      </select>
      <div>
        <ul class="list-prd">
          <li
            (click)="addToList(product)"
            class="row item-list-prd align-items-center"
            *ngFor="let product of productsData[0]?.products"
          >
            <div class="col-md-4">
              <img class="img-fluid img-list" src="{{ product.image }}" />
            </div>
            <div class="col-md-4">
              <p class="bold">"{{ product.name }}"</p>
            </div>
            <div class="col-md-4">
              <p class="bold">"{{ product.price }}"</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
</div>
<div class="p-5 bg-white rounded shadow-sm mb-5">
  <h4>Compare</h4>

  <table class="table">
    <thead>
      <tr class="th-compare border-0 bg-light">
        <th>Action</th>
        <td class="item-row" *ngFor="let item of listCompare">
          <button
            (click)="removeItem(item)"
            type="button"
            class="btn btn-light"
          >
            Remove
          </button>
        </td>
      </tr>
    </thead>
    <tbody id="table-compare">
      <tr>
        <th class="product-name">Product Name</th>
        <td *ngFor="let item of listCompare" class="grid-link__title">
          {{ item.name }}
        </td>
      </tr>
      <tr>
        <th class="product-name">Product Image</th>
        <td class="item-row" *ngFor="let item of listCompare">
          <img src="{{ item.image }}" alt="" class="img-fluid compare-image" />
        </td>
      </tr>
      <tr>
        <th class="product-price">Product Price</th>

        <td class="item-row" *ngFor="let item of listCompare">
          <p class="description-compare truncate truncate-3-line">
            {{ item.price }}
          </p>
        </td>
      </tr>
      <tr>
        <th class="product-name">Product Description</th>
        <td class="item-row" *ngFor="let item of listCompare">
          <p class="description-compare truncate truncate-3-line">
            {{ item.description }}
          </p>
        </td>
      </tr>
      <tr>
        <th class="product-name">Stock</th>
        <td class="available-stock" *ngFor="let item of listCompare">
          <p>0 {{ item.quatite }}</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
