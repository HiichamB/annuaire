<div class="position-relative radius-card">
  <a href="{{ link }}" class="">
    <figure class="figure-img-card">
      <img
        [defaultImage]="'assets/images/user.png'"
        [lazyLoad]="image"
        alt=""
        class="img-card"
      />
      <div class="info">
        <h5>{{ name }}</h5>
      </div>
    </figure>
  </a>
</div>
